<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/assets/calculator.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="/assets/calculator.ico"
              alt="calculator icon"
              width="50"
              height="50"
              class="d-inline-block align-text-mid"
            />
            Calculator
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Mode
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="standard_calculator.html"
                      >Standard</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="programmer_calculator.html"
                      >Programmer</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <form class="text-center mx-auto p-3" style="max-width: 640px">
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleInputName1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" />
      </div>
      <div class="mb-3 md-form md-outline input-with-post-icon datepicker">
        <label for="exampleInputDate1" class="form-label">Birth date</label>
        <input type="date" class="form-control" id="exampleInputDate1" />
      </div>
      <div class="d-md-flex justify-content-start align-items-center mb-3">
        <h6 class="mb-0 me-4">Gender:</h6>

        <div class="form-check form-check-inline mb-0 me-4">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="femaleGender"
            value="option1"
          />
          <label class="form-check-label" for="femaleGender">Female</label>
        </div>

        <div class="form-check form-check-inline mb-0 me-4">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="maleGender"
            value="option2"
          />
          <label class="form-check-label" for="maleGender">Male</label>
        </div>

        <div class="form-check form-check-inline mb-0">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="otherGender"
            value="option3"
          />
          <label class="form-check-label" for="otherGender">Other</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label"
          >Repeat password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword2"
        />
      </div>
      <div class="d-grid mb-1">
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
      </div>
      <p>Already a member? <a href="/sign_in.html">Sign in</a></p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
