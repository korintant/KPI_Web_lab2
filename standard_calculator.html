<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/assets/calculator.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="/assets/calculator.ico"
              alt="calculator icon"
              width="50"
              height="50"
              class="d-inline-block align-text-mid"
            />
            Calculator
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="navbar-nav nav-link me-right"
                  aria-current="page"
                  href="programmer_calculator.html"
                  >Programmer</a
                >
              </li>
            </ul>
            <a
              class="navbar-nav nav-link me-right"
              aria-current="page"
              href="sign_in.html"
              >Sign in/</a
            >
            <a
              class="navbar-nav nav-link me-right"
              aria-current="page"
              href="profile.html"
              >Profile</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <ul class="list-group border border-2 border-dark border-top-0 rounded-0">
        <li class="list-group-item text-end p-0 px-2" style="height: 1.3rem;">
          <h6 id="calculator-input"></h6>
        </li>
        <li class="list-group-item text-end p-0 px-2" style="height: 2.3rem;">
          <h2 id="calculator-current">0</h2>
        </li>
      </ul>
    </div>
    <div class="container-fluid" style="height: 75vh">
      <div class="row row-cols-4 px-3 h-100">
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="%"
          onclick="this.blur();"
        >
          <h3>%</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="CE"
          onclick="this.blur();"
        >
          <h3>CE</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="C"
          onclick="this.blur();"
        >
          <h3>C</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="CL"
          onclick="this.blur();"
        >
          <h3>⌫</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="1/x"
          onclick="this.blur();"
        >
          <h3>1/x</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="x^2"
          onclick="this.blur();"
        >
          <h3>x²</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="sqrtx"
          onclick="this.blur();"
        >
          <h3>√x</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="/"
          onclick="this.blur();"
        >
          <h3>÷</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="7"
          onclick="this.blur();"
        >
          <h3>7</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="8"
          onclick="this.blur();"
        >
          <h3>8</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="9"
          onclick="this.blur();"
        >
          <h3>9</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="x"
          onclick="this.blur();"
        >
          <h3>×</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="4"
          onclick="this.blur();"
        >
          <h3>4</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="5"
          onclick="this.blur();"
        >
          <h3>5</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="6"
          onclick="this.blur();"
        >
          <h3>6</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="-"
          onclick="this.blur();"
        >
          <h3>−</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="1"
          onclick="this.blur();"
        >
          <h3>1</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="2"
          onclick="this.blur();"
        >
          <h3>2</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="3"
          onclick="this.blur();"
        >
          <h3>3</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-16"
          id="+"
          onclick="this.blur();"
        >
          <h3>+</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="+-"
          onclick="this.blur();"
        >
          <h3>±</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="0"
          onclick="this.blur();"
        >
          <h3>0</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-16"
          id="."
          onclick="this.blur();"
        >
          <h3>.</h3>
        </button>
        <button
          type="button"
          class="btn btn-primary shadow-none border border-2 border-light rounded-0 col h-16"
          id="="
          onclick="this.blur();"
        >
          <h3>=</h3>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="JS/main.js"></script>
</html>
