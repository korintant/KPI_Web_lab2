<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/assets/calculator.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="/assets/calculator.ico"
              alt="calculator icon"
              width="50"
              height="50"
              class="d-inline-block align-text-mid"
            />
            Calculator
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="navbar-nav nav-link me-right"
                  aria-current="page"
                  href="standard_calculator.html"
                  >Standard</a
                >
              </li>
            </ul>
            <a
              class="navbar-nav nav-link me-right"
              aria-current="page"
              href="sign_in.html"
              >Sign in/</a
            >
            <a
              class="navbar-nav nav-link me-right"
              aria-current="page"
              href="profile.html"
              >Profile</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <ul class="list-group border border-2 border-dark border-top-0 rounded-0">
        <li class="list-group-item text-end p-0 px-2">
          <h7>3000 + 4000 = </h7>
        </li>
        <li class="list-group-item text-end p-0 px-2"><h2>7000</h2></li>
      </ul>
    </div>
    <div class="container-fluid" style="height: 75vh">
      <div class="row row-cols-5 px-3 h-100">
        <div class="dropdown col h-14 p-0">
          <button
            type="button"
            class="btn btn-dark shadow-none border border-2 border-light rounded-0 w-100 h-100"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <h7>Bitwise</h7>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item text-uppercase" href="#">And</a></li>
            <li><a class="dropdown-item text-uppercase" href="#">Or</a></li>
            <li><a class="dropdown-item text-uppercase" href="#">Not</a></li>
            <li><a class="dropdown-item text-uppercase" href="#">Nand</a></li>
            <li><a class="dropdown-item text-uppercase" href="#">Nor</a></li>
            <li><a class="dropdown-item text-uppercase" href="#">Xor</a></li>
          </ul>
        </div>
        <div class="dropdown col h-14 p-0">
          <button
            type="button"
            class="btn btn-dark shadow-none border border-2 border-light rounded-0 w-100 h-100"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <h7>Bit Shift</h7>
          </button>
          <ul class="dropdown-menu p-1">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                checked
              />
              <label class="form-check-label text-capitalize">
                Arithmetic shift
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
              />
              <label class="form-check-label text-capitalize">
                Logical shift
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
              />
              <label class="form-check-label text-capitalize">
                Rotate circular shift
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
              />
              <label class="form-check-label text-capitalize">
                Rotate through carry circular shift
              </label>
            </div>
          </ul>
        </div>

        <div class="dropdown col h-14 p-0">
          <button
            type="button"
            class="btn btn-dark shadow-none border border-2 border-light rounded-0 w-100 h-100"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <h7>Base</h7>
          </button>
          <ul class="dropdown-menu p-1">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                checked
              />
              <label class="form-check-label text-capitalize"> 2 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
              />
              <label class="form-check-label text-capitalize"> 8 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
              />
              <label class="form-check-label text-capitalize"> 10 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
              />
              <label class="form-check-label text-capitalize"> 16 </label>
            </div>
          </ul>
        </div>

        <div class="w-20"></div>
        <div class="w-20"></div>

        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>A</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>&lt;&lt;</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>&gt;&gt;</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>C</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>⌫</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>B</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>(</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>)</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>%</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>÷</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>C</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>7</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>8</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>9</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>×</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>D</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>4</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>5</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>6</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>−</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>E</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>1</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>2</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>3</h3>
        </button>
        <button
          type="button"
          class="btn btn-dark shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>+</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>F</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>±</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>0</h3>
        </button>
        <button
          type="button"
          class="btn btn-secondary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>.</h3>
        </button>
        <button
          type="button"
          class="btn btn-primary shadow-none border border-2 border-light rounded-0 col h-14"
          onclick="this.blur();"
        >
          <h3>=</h3>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
